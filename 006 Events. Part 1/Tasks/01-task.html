<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button onclick="ShowMessage()">Test Button</button>
    <button onclick="alert('Hello world');">Test Button</button>
    <button id="testBtn">Test Button</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

        //1
        function ShowMessage() {
            alert("Hello world");
        }

        //3
        let div = document.querySelector("#testBtn");

        div.onclick = ShowMessage;

        function ShowMessage(){
            alert('Hello world');   
        }
    </script>
</body>

</html>
